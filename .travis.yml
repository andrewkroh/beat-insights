sudo: false
language: node_js
node_js:
  - "4.1"

before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin

install:
  - make deps
script:
  - make site

env:
  global:
  - secure: 
  - secure: 

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ];  then make prod; fi
